<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to MyLiveScore App</title>
    <script>
        // Redirect to the custom scheme with query parameters
        window.onload = function() {
            const queryParams = window.location.search;
            window.location.href = 'mylivescore://open' + queryParams;
        };
    </script>
</head>
<body>
    <p>Redirecting to MyLiveScore app...</p>
</body>
</html>
